services:
  redis:
    image: redis:7-alpine
    container_name: arb_redis
    networks:
      - traefik-proxy

  postgres:
    image: postgres:16-alpine
    container_name: arb_postgres
    environment:
      POSTGRES_USER: arb
      POSTGRES_PASSWORD: arb
      POSTGRES_DB: arbscanner
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - traefik-proxy

  api:
    build: .
    container_name: arb_api
    env_file:
      - .env.example
    environment:
      RUN_SCANNER_IN_API: "false"
    depends_on:
      - redis
      - postgres
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`arbscanner.smautomator.cloud`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-http.rule=Host(`arbscanner.smautomator.cloud`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    command: ["python", "ArbitrageScanner.py", "api", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - traefik-proxy

  worker:
    build: .
    container_name: arb_worker
    env_file:
      - .env.example
    depends_on:
      - redis
      - postgres
    command: ["python", "ArbitrageScanner.py", "worker"]
    networks:
      - traefik-proxy

volumes:
  pg_data:

networks:
  traefik-proxy:
    external: true
